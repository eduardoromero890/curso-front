<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .control-group{
            padding: 0.4rem;
        }
        .control-group label{
            display: inline-block;
            width: 20%;
            min-width: 10rem;
        }
        .control-group input{
            width: 40%;
            min-width: 10rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ejemplo de formulario</h1>
    </header>
    <main>
        <form action="" method="GET">
            <fieldset>
                <legend>Datos Personales</legend>
                <div class="control-group">
                <label for="nombre">Escribe tu nombre</label>
                <input type="text" name="nombre" id="nombre" maxlength="20" autofocus required>
                </div>
                <div class="control-group">
                <label for="apellido">Escribe tu apellido</label>
                <input type="text" name="apellido" id="apellido"placeholder="Escribe tus apellidos" required>
                </div>
                <div class="control-group">
                <label for="curso">Escribe tu curso</label>
                <input type="text" name="curso" id="curso"value="Desarrollo Web">
                </div>
                <div class="control-group">
                        <label for="contraseña">Escribe tu contraseña</label>
                        <input type="password" name="password" id="password"placeholder="Escribe tu contraseña" required minlength="8">
                        </div>
                        <div class="control-group">
                                <label for="email">Escribe tu correo</label>
                                <input type="email" name="email" id="email"placeholder="eromerog@live.com" required>
                                </div>
            </fieldset>
            <fieldset>
                    <legend>Datos Académicos</legend>
                    <!-- <div class="control-group">
                            <label for="curso">Escribe tu curso</label>
                            <input type="text" name="curso" id="curso"value="Desarrollo Web">
                            </div> -->
                            <div class="check-group">
                                <input type="checkbox" name="isOK" id="isOK">
                                <label for="isOK">Estoy de acuerdo</label>
                            </div>
                            <div class="check-group">
                                    <input type="checkbox" name="isOK2" id="isOK2">
                                    <label for="isOK2">Estoy de acuerdo también</label>
                            </div>
                            <legend>Que turno quieres</legend>
                            <div class="radio-group">
                                    <input type="radio" name="turno" id="mañana" value="mañana">
                                    <label for="mañana">Mañana</label>
                                    <input type="radio" name="turno" id="tarde" value="tarde">
                                    <label for="tarde">Tarde</label>
                                    <input type="radio" name="turno" id="nche" value="noche">
                                    <label for="noche">Noche</label>
                            </div>
                            <div class="control-group">
                                <label for="curso">Selecciona un curso</label>
                                <select name="curso" id="curso">
                                <option value="Front">Desarrollo Front</option>
                                <option value="Web">Diseño Web</option>
                                <option value="node">Servidores Node</option>
                                <option value="sql">SQL</option>
                            </select>
                            </div>
            </fieldset>
            <fieldset>
                    <legend>Otros datos</legend>
                    <textarea name="datos" id="datos" cols="30" rows="10"></textarea>
            </fieldset>
            <button type="submit">Enviar</button>
            <!-- <input type="submit" value="enviar"> -->
            <button type="button">saludar</button>
            <!-- <input type="button" value="button"> -->
            <button type="reset">borrar</button>
            <!-- <input type="reset" value="reset"> -->
            <input type="hidden" name="state" value="2">
        </form>
    </main>
</body>
</html>
